name: bahamas
description: descriptions
publish_to: 'none'
version: 0.6.8+2
environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Firebase
  firebase_core: ^1.21.0
  firebase_analytics: ^9.3.2
  flutter_riverpod: ^1.0.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  # google_fonts: ^2.3.2
  intl: ^0.17.0
  # Ads
  # google_mobile_ads: ^1.2.0
  uuid: ^3.0.6
  flutter_native_splash: ^2.1.6
  go_router: ^3.1.0
  # in_app_review: ^2.0.4
  # Testing
  mockito: ^5.2.0
  shared_preferences: ^2.0.15
  logger: ^1.1.0
  firebase_core_platform_interface: 4.5.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.10
  freezed: ^2.0.3
  json_serializable: ^6.2.0
  flutter_launcher_icons: ^0.11.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
flutter_native_splash:
  color: "#e9e8e2"
